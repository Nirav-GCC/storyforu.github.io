<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Story</title>
</head>
<body>
    <h1>Submit Your Story</h1>
    <form id="storyForm">
        <label for="title">Story Title:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="content">Story Content:</label><br>
        <textarea id="content" name="content" rows="10" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('storyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if (title && content) {
                alert('Story submitted: ' + title);
                // Here you could also save the data to a server/database
            } else {
                alert('Please fill out both fields.');
            }
        });
    </script>
</body>
</html>
